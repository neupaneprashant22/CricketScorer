<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>
        Cricket Scorer input
    </title>
    <link rel="stylesheet" href="./startingpage.css">
</head>
    <body>
        <form id="starting-form">
           Team 1: <input type="text" name="team1" id="team1" placeholder="Enter the name of team-1" required><br>
           Team 2: <input type="text" name="team2" id="team2" placeholder="Enter the name of team-2" required><br>
           Overs:<input type="number" name="overs" id="overs" min="1" max="50" placeholder="Total overs to be played in an innings" required><br>
           Wickets:<input type="number" name="wickets" id="wickets" min="1" max="10" placeholder="Total wickets to be played in an innings" required><br>
           Toss Won by:<select id="toss-won">
               <option id="team1-toss">Team1</option> 
               <option id="team2-toss">Team2</option>
               </select><br>
            Decided to:<select id="decided-to">
                <option id="bat">Bat</option>
                <option id="bowl">Bowl</option>
            </select>
            <center><button type="submit" id="submit-btn" class="button">Sumbit</button></center>
        </form>
        <script src="startingscript.js"></script>
    </body>
</head>
